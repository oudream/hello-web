<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Font Effect</title>
	<style type="text/css">
		#main{
			text-align: center;
			background:#203;
			color: #ffc;
		}

		a{
			font-size: 50px;
			text-decoration: none;
			background:#203;
			/*transition: 1s;*/
		}

		a:hover{
			text-shadow: 0 0 .1em, 0 0 .3em;
		}	
	</style>
</head>
<body>
	<div id="main">
		<a>Glow</a>
	</div>
</body>
</html>

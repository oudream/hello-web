<!DOCTYPE html>
<html>
<head>
	<title>Shadow</title>
	<style type="text/css">
		#main{
			width: 150px;
			height: 150px;
			background-color: #f6b;
			box-shadow: 0px 5px 3px -3px rgba(0,0,0,0.5);
		}

		#sub{
			width: 150px;
			height: 150px;
			background-color: #f6b;
			box-shadow: 5px 0px 3px -3px rgba(0,0,0,0.5),
						-5px 0px 3px -3px rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
		<div id="main">Bottom shadow..</div><br>
		<div id="sub">Two-slide shadow..</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>
	<style type="text/css">
		body{
			color: #333;
			font-family: "Arial",serif;
			background-color: #ccc;
			margin:  1em 10%;
		}

		h1{
			color: #333;
			background-color: transparent;
		}

		a{
			color: #c60;
			background-color: transparent;
			font-weight: bold;
			text-decoration: none;
		}

		ul{
			padding: 0;
		}

		li{
			float: left;
			padding: 1em;
			list-style: none;
		}
		img{
			display: block;
			clear:both;
		}
	</style>
</head>
<body>

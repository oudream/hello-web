<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dynamic Create</title>
</head>
<body>
	<div id="app">
	</div>
	<script type="text/javascript">
		(
			function(){
				var para = document.createElement("p")
				var parent = document.getElementById("app");
				parent.appendChild(para);
				var text = document.createTextNode("chenlei");
				para.appendChild(text);
			}
		)();
	</script>
</html>

<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8"> 
	<title>Animation</title>
	<style type="text/css">

		@keyframes typing{
			from{width:0}
		}

		@keyframes caret{
			50% {border-color: transparent;}
		}
		h1{
			width: 14ch;
			overflow: hidden;
			border-right: 0.5em solid; 
			white-space: nowrap;
			animation: typing 6s steps(12),
						caret 1s steps(1) infinite; 
		}
		
	</style>
</head>
<body>
  <div id="main">
  	<h1>CSS is awesome</h1>
  </div>
</body>
</html>

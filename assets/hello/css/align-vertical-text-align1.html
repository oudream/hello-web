<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>https://developer.mozilla.org/zh-CN/docs/Web/CSS/vertical-align</title>
    <title>https://developer.mozilla.org/zh-CN/docs/Web/CSS/text-align</title>

    <style>

        .top1 {
            vertical-align: text-top;
        }

        .bottom1 {
            vertical-align: text-bottom;
        }

        .middle1 {
            vertical-align: middle;
        }

    </style>

</head>
<body>

<div style="height: 30px">注意 vertical-align 只对行内元素、表格单元格元素生效：不能用它垂直对齐块级元素。</div>

<div>An <img class="top1" src="https://img.qianduan.net/give-me-five/100offer.jpg" alt="link" width="64" height="64"/>
    image with a text-top alignment.
</div>
<div>An <img class="bottom1" src="https://img.qianduan.net/give-me-five/100offer.jpg" alt="link" width="64"
             height="64"/> image with a text-bottom alignment.
</div>
<div>An <img class="middle1" src="https://img.qianduan.net/give-me-five/100offer.jpg" alt="link" width="64"
             height="64"/> image with a middle alignment.
</div>


<div>
    AAA<span style="font-size: 2em; vertical-align: middle">BBB</span><span
        style="font-size: 3em; vertical-align: middle">CCC</span><span style="font-size: 5em; vertical-align: middle;">DDD</span>
</div>

<div>
    AAA<span style="font-size: 2em; vertical-align: text-bottom">BBB</span><span
        style="font-size: 3em; vertical-align: text-top">CCC</span><span
        style="font-size: 5em; vertical-align: middle;">DDD</span>
</div>

<div>
    <span style="vertical-align: text-bottom">AAA<span style="font-size: 2em;">BBB</span><span style="font-size: 3em;">CCC</span><span
            style="font-size: 5em;">DDD</span></span>
</div>

<div style="font-size:1.5em;">div1
    <div style="font-size:1.5em;">div2
        <div style="font-size:1.5em;">div3</div>
    </div>
</div>

<div>
    <div style="width: 3em; height: 10em; line-height: 3em; background: #0FA0CE; border: 2px #1d2124; text-align: center">
        A
    </div>
    <div style="width: 3em; height: 10em; line-height: 3em; background: #0FA0CE; border: 2px #1d2124; color: #ba8b00; text-align: left">
        B
    </div>
    <div style="width: 3em; height: 10em; line-height: 3em; background: #0FA0CE; border: 2px #1d2124; color: #ba8b00; text-align: right">
        C
    </div>
    <div style="width: 3em; height: 10em; line-height: 3em; background: #0FA0CE; border: 2px #1d2124; color: #ba8b00; text-align: start">
        D
    </div>
    <div style="width: 3em; height: 10em; line-height: 3em; background: #0FA0CE; border: 2px #1d2124; color: #ba8b00; text-align: end">
        E
    </div>
</div>

<div style="width:300px; height:150px; border-color: #1d2124; border-width :1px; border-style:solid;"></div>

</body>
</html>

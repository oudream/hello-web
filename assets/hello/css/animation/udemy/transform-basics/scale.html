<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform: scale</title>
    <style>
        p {
            width: 50px;
            height: 50px;
            margin: 55px 0;
            color: #ecf0f1;
            border: 2px solid #2c3e50;
        }
        p:nth-child(odd) {
            background-color: #1abc9c;
        }
        p:nth-child(even) {
            background-color: #3498db;
        }
        .transformed {   
            transform: scale(2);
        }
        .origin {
            transform: scale(2);
            transform-origin: left;
        }
        .origin-left {
            transform: scale(0.8);
            transform-origin: left;
        }
        .origin-left-bottom {
            transform: scale(0.8);
            transform-origin: left bottom;
        }
        .scaleX {
            transform: scaleX(1.5);
        }
        .scaleY {
            transform: scaleY(1.5);
        }
    </style>
</head>
<body>
    <p>Hello</p>
    <p class="transformed">Hello</p>
    <p class="origin">Hello</p>    
    <p class="origin-left">Hello</p>
    <p class="origin-left-bottom">Hello</p>
    <p class="scaleX">Hello</p>
    <p class="scaleY">Hello</p>
</body>
</html>

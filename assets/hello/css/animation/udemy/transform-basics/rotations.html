<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transform: rotation</title>
    <style>
        p {
            width: 50px;
            height: 50px;
            color: #ecf0f1;
            border: 2px solid #2c3e50;
        }
        p:nth-child(odd) {
            background-color: #e74c3c;
        }
        p:nth-child(even) {
            background-color: #9b58b6;
        }
        .transformed {
            transform: rotate(45deg);
        }
        .counter-clockwise {
            transform: rotate(-45deg);
        }
        .upside-down {
            transform: rotate(180deg);
        }
        .origin {
            transform: rotate(45deg);
            transform-origin: left top;
        }
        .two-transforms {
            /* SECOND TRANSFORM OVERWRITES FIRST TRANSFORM */
            transform: scale(2);
            transform: rotate(90deg);
        }
        .dual-transform {
            transform: scale(1.5) rotate(90deg);
        }
    </style>
</head>
<body>
    <p>Hello</p>
    <p class="transformed">Hello</p>
    <p class="counter-clockwise">Hello</p>
    <p class="upside-down">Hello</p>
    <p class="origin">Hello</p>
    <p class="two-transforms">Hello</p>
    <p class="dual-transform">Hello</p>    
</body>
</html>

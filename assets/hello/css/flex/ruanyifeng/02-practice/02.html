<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双项目</title>
</head>
<style>

    * {
        box-sizing: border-box;
    }

    body {
        background: black;
        margin: 0px;
        padding: 0px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
    }

    [class$="box"] {
        margin: 16px;
        padding: 4px;

        background-color: #e7e7e7;
        width: 104px;
        height: 104px;
        object-fit: contain;

        box-shadow: inset 0 5px white,
        inset 0 -5px #bbb,
        inset 5px 0 #d7d7d7,
        inset -5px 0 #d7d7d7;

        border-radius: 10%;
    }

    [class$="item"] {
        display: block;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        margin: 4px;

        background-color: #333;
        box-shadow: inset 0 3px #111, inset 0 -3px #555;
    }

    .first-box {
        display: flex;
        justify-content: space-between;
    }

    .second-box {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .third-box {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
    }

    .fourth-box {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-end;
    }

    .fifth-box {
        display: flex;
    }

    .fifth-box .item:nth-child(2) {
        align-self: center;
    }

    .sixth-box {
        display: flex;
        justify-content: space-between;
    }

    .sixth-box .item:nth-child(2) {
        align-self: flex-end;
    }


</style>
<body>
<!--
强化记忆

-->
<div class="first-box">
    <span class="item"></span>
    <span class="item"></span>
</div>
<div class="second-box">
    <span class="item"></span>
    <span class="item"></span>
</div>
<div class="third-box">
    <span class="item"></span>
    <span class="item"></span>
</div>
<div class="fourth-box">
    <span class="item"></span>
    <span class="item"></span>
</div>
<div class="fifth-box">
    <span class="item"></span>
    <span class="item"></span>
</div>
<div class="sixth-box">
    <span class="item"></span>
    <span class="item"></span>
</div>
<div class="seventh-box">
    <span class="item"></span>
    <span class="item"></span>
</div>
<div class="eighth-box">
    <span class="item"></span>
    <span class="item"></span>
</div>
<div class="ninth-box">
    <span class="item"></span>
    <span class="item"></span>
</div>
</body>
</html>

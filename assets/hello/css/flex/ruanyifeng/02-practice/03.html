<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三项目</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: black;
        margin: 0px;
        padding: 0px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
    }

    [class$="box"] {
        margin: 16px;
        padding: 4px;

        background-color: #e7e7e7;
        width: 104px;
        height: 104px;
        object-fit: contain;

        box-shadow: inset 0 5px white,
        inset 0 -5px #bbb,
        inset 5px 0 #d7d7d7,
        inset -5px 0 #d7d7d7;

        border-radius: 10%;
    }

    [class$="item"] {
        display: block;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        margin: 4px;

        background-color: #333;
        box-shadow: inset 0 3px #111, inset 0 -3px #555;
    }

    .first-box {
        display: flex;
    }

    .first-box .item:nth-child(2) {
        align-self: center;
    }

    .first-box .item:nth-child(3) {
        align-self: flex-end;
    }




</style>
<body>
<!--
强化记忆
justify-content和align-items皆为flex容器属性.
以flex-direction, 默认方向为例(默认主轴水平从左向右, 副轴从上向下)
justify-content负责主轴的排序方式, flex-start为左, center为中, flex-end为右
align-items负责副轴的排序方式, flex-start为上, center为中, flex-end为下
-->
<div class="first-box">
    <span class="item"></span>
    <span class="item"></span>
    <span class="item"></span>
</div>
</body>
</html>

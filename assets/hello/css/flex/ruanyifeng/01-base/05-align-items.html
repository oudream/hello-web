<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box-container-1 {
            display: flex;
            align-items: stretch;
        }

        .box-container-2 {
            display: flex;
            align-items: flex-start;
        }

        .box-container-3 {
            display: flex;
            align-items: flex-end;
        }

        .box-container-4 {
            display: flex;
            align-items: center;
        }

        .box-container-5 {
            display: flex;
            align-items: baseline;
        }

        .box {
            box-shadow: 0px 1px 1px rgba(0, 0, 0, .5);
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box.box-1 {
            width: 100px;
            height: 50px;
        }

        .box.box-2 {
            width: 100px;
            height: 150px;
        }

        .box.box-3 {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>align-items</h1>
    <q>以默认的flex-flow: row nowrap;为例</q>
    <h2>align-items: stretch; default (未设置高度的情况下，占满高度)</h2>
    <div class="box-container-1">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
    </div>

    <h2>align-items: flex-start; </h2>
    <div class="box-container-2">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
    </div>

    <h2>align-items: flex-end; </h2>
    <div class="box-container-3">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
    </div>

    <h2>align-items: center; </h2>
    <div class="box-container-4">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
    </div>

    <h2>align-items: baseline;</h2>
    <div class="box-container-5">
        <div class="box box-1">1</div>
        <div class="box box-2">Lorem ipsum dolor sit amet conse</div>
        <div class="box box-3">Lorem ipsum dolor sit amet consec</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box-container-1 {
            display: flex;
            flex-flow: row nowrap;
        }

        .box-container-2 {
            display: flex;
            flex-direction: column;
        }

        .box {
            box-shadow: 0px 1px 1px rgba(0, 0, 0, .5);
            margin: 5px;

            flex-basis: auto;
        }

        .box-1 {
            flex-basis: 100px;
        }
    </style>
</head>

<body>
    <h1>flex-basis</h1>
    <h2>flex-basis: auto; default</h2>
    <div class="box-container-1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>

    <h2>flex-basis: 100px;flex-direction: row;</h2>
    <div class="box-container-1">
        <div class="box box-1">1</div>
        <div class="box box-1">2</div>
        <div class="box box-1">3</div>
        <div class="box box-1">4</div>
        <div class="box box-1">5</div>
        <div class="box box-1">6</div>
        <div class="box box-1">7</div>
        <div class="box box-1">8</div>
        <div class="box box-1">9</div>
        <div class="box box-1">10</div>
    </div>

    <h2>flex-basis: 100px;flex-direction: column;</h2>
    <div class="box-container-2">
        <div class="box box-1">1</div>
        <div class="box box-1">2</div>
        <div class="box box-1">3</div>
        <div class="box box-1">4</div>
        <div class="box box-1">5</div>
        <div class="box box-1">6</div>
        <div class="box box-1">7</div>
        <div class="box box-1">8</div>
        <div class="box box-1">9</div>
        <div class="box box-1">10</div>
    </div>

</body>

</html>

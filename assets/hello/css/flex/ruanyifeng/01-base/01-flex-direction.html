    <script src="main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box-container-1 {
            display: flex;

            display: flex;
            flex-direction: column-reverse;
        }

        .box {
            width: 100px;
            /*height: 100px;*/
            box-shadow: 0px 1px 1px rgba(0, 0, 0, .5);
            margin: 5px;
        }
    </style>
</head>

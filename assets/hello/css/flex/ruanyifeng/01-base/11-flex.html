<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box-container {
            display: flex;
        }

        .box {
            width: 50px;
            height: 50px;
            box-shadow: 0px 1px 1px rgba(0, 0, 0, .5);
            margin: 5px;

            flex: auto;
        }

        .box-1 {
            flex: none;
        }
    </style>
</head>

<body>
    <h1>flex</h1>
    <p>flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。</p>
    <h2>flex: auto; == 1 1 auto</h2>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>

    <h2>flex: none; == 0 0 auto</h2>
    <div class="box-container">
        <div class="box box-1">1</div>
        <div class="box box-1">2</div>
        <div class="box box-1">3</div>
        <div class="box box-1">4</div>
        <div class="box box-1">5</div>
        <div class="box box-1">6</div>
        <div class="box box-1">7</div>
        <div class="box box-1">8</div>
        <div class="box box-1">9</div>
        <div class="box box-1">10</div>
    </div>
</body>

</html>

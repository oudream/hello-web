<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex-direction</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Lato:300,400,700,900");
        .container {
            border: 10px solid black;
        }
        .box {
            font-size: 100px;
            color: white;
            padding: 10px;
            text-align: center;
            font-family: Lato, Helvetica, sans-serif;
            font-weight: 300;
        }
        .box-1 { background: #e51400; }
        .box-2 { background: #fa6800; }
        .box-3 { background: #f0a30a; }
        .box-4 { background: #e3c800; }
        .box-5 { background: #a4c400; }
        .box-6 { background: #60a917; }
        .box-7 { background: #60aba9; }
        .box-8 { background: #1ba1e2; }
        .box-9 { background: #aa00ff; }
        
        /* Let's play with flex */
        .box {
            width: 20vw;
        }
        .ex-2 {
            display: flex;
        }
        .ex-3 {
            display: flex;
            flex-wrap: wrap;
        }
        .ex-4 {
            display: flex;
            flex-wrap: wrap-reverse;
        }
        .ex-5 {
            display: flex;
            flex-wrap: wrap-reverse;
            flex-direction: row-reverse;
        }
        .ex-6 {
            height: 80vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h2>Starting Flex - display: flex;</h2>    
    <div class="container ex-2">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
        <div class="box box-6">6</div>
        <div class="box box-7">7</div>
        <div class="box box-8">8</div>
        <div class="box box-9">9</div>
    </div>
    <h2>flex-wrap: wrap;</h2>    
    <div class="container ex-3">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
        <div class="box box-6">6</div>
        <div class="box box-7">7</div>
        <div class="box box-8">8</div>
        <div class="box box-9">9</div>
    </div>
    <h2>flex-wrap: wrap-reverse</h2>    
    <div class="container ex-4">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
        <div class="box box-6">6</div>
        <div class="box box-7">7</div>
        <div class="box box-8">8</div>
        <div class="box box-9">9</div>
    </div>
    <h2>
        flex-direction: row-reverse<br/>
        flex-wrap: wrap-reverse
    </h2>
    <div class="container ex-5">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
        <div class="box box-6">6</div>
        <div class="box box-7">7</div>
        <div class="box box-8">8</div>
        <div class="box box-9">9</div>
    </div>
    <h2>
        height: 50vh<br />
        flex-direction: column<br/>
        flex-wrap: wrap
    </h2>
    <div class="container ex-6">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
        <div class="box box-6">6</div>
        <div class="box box-7">7</div>
        <div class="box box-8">8</div>
        <div class="box box-9">9</div>
    </div>

    
</body>
</html>

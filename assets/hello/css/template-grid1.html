<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {box-sizing: border-box;}

        .wrapper {
            border: 2px solid #f76707;
            border-radius: 5px;
            background-color: #fff4e6;
            max-width: 940px;
            margin: 0 auto;
        }

        .wrapper > div {
            border: 2px solid #ffa94d;
            border-radius: 5px;
            background-color: #ffd8a8;
            padding: 1em;
            color: #d9480f;
        }
        .header {
            grid-area: hd;
        }
        .footer {
            grid-area: ft;
        }
        .content {
            grid-area: main;
        }
        .sidebar {
            grid-area: sd;
        }

        .wrapper {
            display: grid;
            grid-auto-rows: minmax(100px, auto);
            grid-template-columns: 1fr;
            grid-template-areas:
                    "hd"
                    "main"
                    "sd"
                    "ft";
        }
        @media (min-width: 500px) {
            .wrapper {
                grid-template-columns: repeat(9, 1fr);
                grid-template-areas:
                        "hd hd hd hd   hd   hd   hd   hd   hd"
                        "sd sd sd main main main main main main"
                        "sd sd sd  ft  ft   ft   ft   ft   ft";
            }
        }
        @media (min-width: 700px) {
            .wrapper {
                grid-template-areas:
                        "hd hd hd   hd   hd   hd   hd   hd hd"
                        "sd sd main main main main main ft ft";
            }
        }

    </style>

</head>
<body>

<!-- Learn about this code on MDN: https://developer.mozilla.org/zh-CN/docs/Web/CSS/CSS_Grid_Layout/Grid_Template_Areas -->

<div class="wrapper">
    <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .background1 {
            width: 100%;
            height: 300px;
            background: linear-gradient(#fb3 50%, #58a 0);
            background-size: 100% 30px;
        }

        .background2 {
            width: 100%;
            height: 300px;
            background: linear-gradient(to right, #fb3 50%, #58a 0);
            background-size: 30px 100%;
        }

        .background3 {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg,
            #fb3 25%, #58a 0, #58a 50%,
            #fb3 0, #fb3 75%, #58a 0);
            background-size: 42.4px 42.4px;
        }

        .background4 {
            width: 100%;
            height: 300px;
            background: repeating-linear-gradient(60deg,
            #fb3, #fb3 15px,
            #58a 0, #58a 30px);
        }

        .background5 {
            width: 100%;
            height: 300px;
            background: #58a;
            background-image: repeating-linear-gradient(30deg,
            hsla(0,0%,100%,.1), hsla(0,0%,100%,.1) 15px,
            transparent 0, transparent 30px);
            /*height: 100vh;*/
        }

        .background6 {
            width: 100%;
            height: 300px;
            background: #58a;
            background-image: linear-gradient(white 2px, transparent 0),
            linear-gradient(90deg, white 2px, transparent 0),
            linear-gradient(hsla(0,0%,100%,.3) 1px, transparent 0),
            linear-gradient(90deg, hsla(0,0%,100%,.3) 1px, transparent 0);
            background-size: 50px 50px, 50px 50px,
            10px 10px, 10px 10px;
        }

        .background7 {
            width: 100%;
            height: 300px;
            background: #655;
            background-image: radial-gradient(tan 20%, transparent 0),
            radial-gradient(tan 20%, transparent 0);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
        }

        .background8 {
            width: 100%;
            height: 300px;
            background: #eee;
            background-image:
                    linear-gradient(45deg, rgba(0,0,0,.25) 25%, transparent 0, transparent 75%, rgba(0,0,0,.25) 0),
                    linear-gradient(45deg, rgba(0,0,0,.25) 25%, transparent 0, transparent 75%, rgba(0,0,0,.25) 0);
            background-position: 0 0, 15px 15px;
            background-size: 30px 30px;
            /*min-height: 100%;*/
        }

        .background9 {
            width: 100%;
            height: 300px;
            background: #eee url('data:image/svg+xml,\
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill-opacity=".25" >\
            <rect x="50" width="50" height="50" />\
            <rect y="50" width="50" height="50" />\
            </svg>');
            background-size: 30px 30px;
        }

        .background10 {
            width: 100%;
            height: 300px;
            background: red;
            background: repeating-linear-gradient(-45deg, limegreen 0 20px, green 20px 60px);
            min-height: 100%;
        }

        .background11 {
            width: 100%;
            height: 300px;
            background: red;
            background: conic-gradient(limegreen, green, limegreen);
            min-height: 100%;
        }

        .background12 {
            width: 100%;
            height: 300px;
            background: hsl(20, 40%, 90%);
            background-image:
                    linear-gradient(90deg, #fb3 11px, transparent 0),
                    linear-gradient(90deg, #ab4 23px, transparent 0),
                    linear-gradient(90deg, #655 23px, transparent 0);
            background-size: 83px 100%, 61px 100%, 41px 100%;
        }

        .background13 {
            width: 100%;
            height: 300px;
        }

        .background14 {
            width: 100%;
            height: 300px;
        }

        .background15 {
            width: 100%;
            height: 300px;
        }
    </style>

</head>
<body>

<div class="background1">a</div>
<div class="background2">b</div>
<div class="background3">c</div>
<div class="background4">d</div>
<div class="background5">e</div>
<div class="background6">f</div>
<div class="background7">g</div>
<div class="background8">h</div>
<div class="background9">i</div>
<div class="background10">i</div>
<div class="background11">i</div>
<div class="background12">i</div>
<div class="background13">i</div>

</body>
</html>

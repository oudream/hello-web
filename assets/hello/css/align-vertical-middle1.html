<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>https://developer.mozilla.org/zh-CN/docs/Web/CSS/vertical-align</title>
    <title>https://developer.mozilla.org/zh-CN/docs/Web/CSS/text-align</title>

    <style>
        /* text-align */
        .div1 {
            width: 100px;
            height: 100px;
            background: #0FA0CE;
            text-align: center;
        }

        .div2 {
            width: 20px;
            height: 20px;
            background: #1d2124;
        }

        /* vertical-align 只能用在 display: table-cell 中 */
        /* vertical-align 用来指定行内元素（inline）或表格单元格（table-cell）元素的垂直对齐方式。*/
        .div3 {
            width: 100px;
            height: 100px;
            background: #0FA0CE;
            /*display:inline-block;*/
            display: table-cell;
            vertical-align: middle;
        }

        /* flex布局 */
        .div5 {
            width: 100px;
            height: 100px;
            background: #0FA0CE;
            display: flex;
            align-items: center;
        }

        /* transform: translateY */
        .div7 {
            width: 100px;
            height: 100px;
            background: #0FA0CE;
        }

        .div8 {
            width: 20px;
            height: 20px;
            background: #1d2124;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        /* grid */
        .div9 {
            width: 100px;
            height: 100px;
            display: grid;
        }
        .div9-2 {
            background: orange;
        }
        .div9-1,
        .div9-3 {
            background: skyblue;
        }

        /* position */
        .div11 {
            width: 100px;
            height: 100px;
            background: #0FA0CE;
            position: relative
        }
        .div12 {
            background: #1d2124;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 30%;
            width: 50%;
            margin: -15% 0 0 -25%;
        }
    </style>

</head>
<body>

<div class="div1">
    <div class="div2">
    </div>
    <a href="align-vertical-middle1.html">align1</a>
</div>

<div class="div1-1">
    <div class="div1-2">
    </div>
    <a href="align-vertical-middle1.html">align1</a>
</div>

<div style="height: 30px"></div>


<div class="div3">
    <div class="div2">
    </div>
    <a href="align-vertical-middle1.html">align1</a>
</div>

<div style="height: 30px"></div>


<div class="div5">
    <div class="div2">
    </div>
    <a href="align-vertical-middle1.html">align1</a>
</div>

<div style="height: 30px"></div>


<div class="div7">
    <div class="div8">
    </div>
    <a href="align-vertical-middle1.html">align1</a>
</div>

<div style="height: 30px"></div>


<div class="div9">
    <div class="div9-1"></div>
    <div class="div9-2">target item</div>
    <div class="div9-3"></div>
</div>

<div style="height: 30px"></div>


<div class="div11">
    <div class="div12">
    </div>
    <a href="align-vertical-middle1.html">align1</a>
</div>


</body>
</html>

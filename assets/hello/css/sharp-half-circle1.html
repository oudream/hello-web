    <style>
        div {
            display: inline-block;
            width: 16em;
            height: 16em;
            line-height: 16em;
            margin: 1em;
            background: #fb3;
        }

        div:nth-of-type(1) {
            height: 8em;
            border-radius: 16em 16em 0 0;
            background: url("https://img.qianduan.net/give-me-five/100offer.jpg");
        }

        div:nth-of-type(2) {
            border-radius: 0 0 0 50%;
        }

        div:nth-of-type(2) {
            border-radius: 0 0 0 50%;
        }

        div:nth-of-type(3) {
            border-radius: 0 0 50% 50%;
        }

        div:nth-of-type(4) {
            border-radius: 0 50% 50% 50%;
        }

        div:nth-of-type(5) {
            border-radius: 100% 0 0 0;
        }

        div:nth-of-type(6) {
            border-radius: 0 100% 0 0;
        }

        div:nth-of-type(7) {
            border-radius: 0 0 100% 0;
        }

        div:nth-of-type(8) {
            border-radius: 0 0 0 100%;
        }

        div:nth-of-type(9) {
            border-radius: 100% 100% 100% 100%;
        }

        div:nth-of-type(10) {
            border-radius: 50%;
        }

        div:nth-of-type(11) {
            border-radius: 50%;
        }
    </style>

</head>

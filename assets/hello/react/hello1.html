<!DOCTYPE html>
<html>
<head>
    <script src="./../../3rd/react-15.6.1.js"></script>
    <script src="./../../3rd/react-dom-15.6.1.js"></script>
    <script src="./../../3rd/babel-6.25.0.js"></script>

    <!--<script src="../build/react.js"></script>-->
    <!--<script src="../build/react-dom.js"></script>-->
    <!--<script src="../build/browser.min.js"></script>-->
</head>
<body>
<div id="content"></div>
<script type="text/babel">

  var data = '123'

  //      var data = 123;

  class MyTitle extends React.Component {
    onClient() {
//      debugger
      console.log('aaaaaa')
    }

    render() {
      return (
              <div onClick={this.onClient}>
                  <h1> {this.props.title} </h1>
              </div>
      )
    }
  }
  MyTitle.propTypes = {
    title: React.PropTypes.string.isRequired
  }

  ReactDOM.render(
          <MyTitle title={data}/>,
    document.getElementById('content')
  )

</script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
      <script src="./../../3rd/react-15.6.1.js"></script>
      <script src="./../../3rd/react-dom-15.6.1.js"></script>
      <script src="./../../3rd/babel-6.25.0.js"></script>

      <!--<script src="../build/react.js"></script>-->
    <!--<script src="../build/react-dom.js"></script>-->
    <!--<script src="../build/browser.min.js"></script>-->
  </head>
  <body>
    <script type="text/babel">
      var NotesList = React.createClass({
        render: function() {
          return (
            <ol>
              {
                React.Children.map(this.props.children, function (child) {
                  return <li>{child}</li>;
                })
              }
            </ol>
          );
        }
      });

      ReactDOM.render(
        <NotesList>
          <span>hello</span>
          <span>world</span>
        </NotesList>,
        document.body
      );
    </script>
  </body>
</html>

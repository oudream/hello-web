<body>

<script type="text/babel">

  var data = '123'

  var MyTitle = React.createClass({
    propTypes: {
      title: React.PropTypes.string.isRequired,
    },

    onClient: function () {
      debugger
      console.log('aaaaaa')
    },

    render: function () {
      return (
              <div onClick={this.onClient}>

  )

</script>

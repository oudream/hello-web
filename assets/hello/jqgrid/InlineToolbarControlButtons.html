    <meta charset="utf-8" />
    <title>jqGrid Loading Data - Inline Editing with Toolbar buttons</title>
</head>
<body>

<table id="jqGrid"></table>
<div id="jqGridPager"></div>

<script type="text/javascript">

  $(document).ready(function () {
    $("#jqGrid").jqGrid({
      url: 'data.employee.json',
      editurl: 'clientArray',
      datatype: "json",
      colModel: [
        {
          labe: 'Employee ID',
          name: 'EmployeeID',
          width: 75,
          key: true
        },
        {
          label : 'First Name',
          name: 'FirstName',
          width: 140,
          editable: true // must set editable to true if you want to make the field editable
        },
        {
          label: 'Last Name',
          name: 'LastName',
          width: 100,
          editable: true
        },
        {
          label: 'City',
          name: 'City',
          width: 120,
          editable: true
        }
      ],
      sortname: 'EmployeeID',
      loadonce: true,
      width: 780,
      height: 200,
      rowNum: 150,
      pager: "#jqGridPager"
    });

    $('#jqGrid').navGrid("#jqGridPager", {edit: false, add: false, del: false, refresh: false, view: false});
    $('#jqGrid').inlineNav('#jqGridPager',
      // the buttons to appear on the toolbar of the grid
      {
        edit: true,
        add: true,
        del: true,
        cancel: true,
        editParams: {
          keys: true,
        },
        addParams: {
          keys: true
        }
      });
  });

</script>


</body>
</html>
